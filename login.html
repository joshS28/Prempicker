<!Doctype html>
<html>
<head>
  <title>Prempicker</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!--Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN DIALOG -->

  <dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Prem<span style="color: blue">Picker</span></h4>
    <div class="mdl-dialog__content">
  
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="loginEmail">
        <label class="mdl-textfield__label" for="sample3">Email...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Password...</label>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <!-- Colored raised button mdl-button--colored-->
      
      
      <button id="loginBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Log In
      </button>

   
      <!-- MDL Spinner Component -->
      <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <div class="mdl-dialog__actions">
    <button id="signupBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      SignUp
      </button>

      </div>
  </dialog>










  <!-- MAIN PAGE CONTENT -->

  <div class="login-cover">
    <!-- MDL Spinner Component -->
    <!--<div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>-->
  </div>

  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title" style="color: black;">PremPicker.com
          <span class="page-title-span"> | </span>
          <span class="page-title-span"> Home </span>
        </span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
            Sign Out <i class="button-right-icon material-icons">account_circle</i>
          </button>
        </nav>
      </div>
    </header>
    <mainBody style="color: black;">

    <div id="noName">
     <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="nameInput" value="Josh">
        <label class="mdl-textfield__label" for="sample1">Text...</label>
     </div>
    </div>
    <div id="nameBody">
    </div>
    <div id="checkName">
    </div>


    <table class="mdl-data-table mdl-js-data-table">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Name</th>
      <th class="mdl-data-table__cell--non-numeric">Nickname</th>
      <th>Age</th>
      <th class="mdl-data-table__cell--non-numeric">Living?</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">John Lennon</td>
      <td class="mdl-data-table__cell--non-numeric">The smart one</td>
      <td>40</td>
      <td class="mdl-data-table__cell--non-numeric">No</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Paul McCartney</td>
      <td class="mdl-data-table__cell--non-numeric">The cute one</td>
      <td>73</td>
      <td class="mdl-data-table__cell--non-numeric">Yes</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">George Harrison</td>
      <td class="mdl-data-table__cell--non-numeric">The shy one</td>
      <td>58</td>
      <td class="mdl-data-table__cell--non-numeric">No</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">Ringo Starr</td>
      <td class="mdl-data-table__cell--non-numeric">The funny one</td>
      <td>74</td>
      <td class="mdl-data-table__cell--non-numeric">Yes</td>
    </tr>
  </tbody>
</table>


    </mainBody>
   
  </div>
